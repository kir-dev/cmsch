<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="hu">
<head th:replace="~{layout4 :: head(${context.siteName})}">
</head>
<body>
<div th:replace="~{layout4 :: mobile(null)}"></div>
<div th:replace="~{layout4 :: siteBegin(${userContext}, ${context})}"></div>

<div class="group">
    <div class="app">
        <div th:replace="~{layout4 :: menus(${userContext}, ${context})}">
        </div>

        <div class="content">
            <h1 class="narrow">Tranzakció zárása</h1>

            <div class="card wide-false">
                <h4>Megerősítés szükséges</h4>

                <form th:action="|@{/admin/control}/${view}/payed/${id}|" method="post">
                    <p class="highlight">
                        Biztosan szeretnéd fizetettre állítod a következő tételt: <b th:text="${item}">item</b>
                    </p>
                    <p>Onnantól a te felelősséged lesz elszámolni vele a gazdaságisnak!</p>
<!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

                    <div class="button-group">
                        <input type="submit" class="btn btn-primary" value="FIZETVE"/>
                        <a href="#" class="btn" th:href="|@{/admin/control}/${view}|">MÉGSEM</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
