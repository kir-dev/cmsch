<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="hu">
<head th:replace="layout :: head">
</head>
<body>
<script th:inline="javascript" th:if="${staffPermissionList != null && customPermissionList != null && adminPermissionList != null}">
    function changePermissionText(inputId) {
        const permissions = document.getElementById(`input${inputId}`).value.split(',');
        /*<![CDATA[*/
        const staffPermissionList = [[${staffPermissionList}]];
        const customPermissionList = [[${customPermissionList}]];
        const adminPermissionList = [[${adminPermissionList}]];
        /*]]>*/
        staffPermissionList.forEach(perm => document.getElementById(`input${inputId}_${perm}`).checked = permissions.includes(perm));
        customPermissionList.forEach(perm => document.getElementById(`input${inputId}_${perm}`).checked = permissions.includes(perm));
        adminPermissionList.forEach(perm => document.getElementById(`input${inputId}_${perm}`).checked = permissions.includes(perm));
    }

    function changePermissionField(inputId, permission) {
        let permissions = document.getElementById(`input${inputId}`).value.split(',');
        permissions = permissions.filter(item => item !== permission && item !== '')
        if (document.getElementById(`input${inputId}_${permission}`).checked)
            permissions.push(permission)
        document.getElementById(`input${inputId}`).value = permissions.join(",")
    }
</script>

<script th:inline="javascript">
    function changeFieldsText(property) {
        /*<![CDATA[*/
        const elementTypes = [[${T(hu.bme.sch.cmsch.component.signup.FormElementType).values()}]];
        /*]]>*/
        const fields = JSON.parse(document.getElementById(property).value);
        let resultHtml = "";
        let id = 0;
        fields.forEach(field => {
            if (typeof field.fieldName !== 'undefined'
                && typeof field.label !== 'undefined'
                && typeof field.type !== 'undefined'
                && typeof field.formatRegex !== 'undefined'
                && typeof field.invalidFormatMessage !== 'undefined'
                && typeof field.values !== 'undefined'
                && typeof field.note !== 'undefined'
                && typeof field.required !== 'undefined'
                && typeof field.permanent !== 'undefined'
                && field.fieldName !== ''
            ) {
                resultHtml += `
                    <div class="card mb-3">
                        <label for="${property}_${id}_fieldName">Mező neve *</label>
                        <input id="${property}_${id}_fieldName" type="text" value="${field.fieldName}" onchange="saveField('${property}')">

                        <label for="${property}_${id}_type">Típus *</label>
                        <div style="clear:both"></div>
                        <select id="${property}_${id}_type" onchange="saveField('${property}')">
                            ${elementTypes.map(opt => `<option value="${opt}" ${opt === field.type ? 'selected' : ''}>${opt}</option>`).join('')}
                        </select><br/>

                        <label for="${property}_${id}_label">Cimke *</label>
                        <input id="${property}_${id}_label" type="text" value="${field.label}" onchange="saveField('${property}')">

                        <label for="${property}_${id}_values">Értékek</label>
                        <input id="${property}_${id}_values" type="text" value="${field.values}" onchange="saveField('${property}')">

                        <label for="${property}_${id}_note">Leírás</label>
                        <input id="${property}_${id}_note" type="text" value="${field.note}" onchange="saveField('${property}')">

                        <label for="${property}_${id}_required">Kötelező kitölteni</label>
                        <div style="clear:both"></div>
                        <label class="switch">
                            <input type="checkbox" id="${property}_${id}_required" ${field.required ? 'checked' : ''} onchange="saveField('${property}')" />
                            <span class="slider"></span>
                        </label><br/>

                        <label for="${property}_${id}_permanent">Nem módosítható beadás után</label>
                        <div style="clear:both"></div>
                        <label class="switch">
                            <input type="checkbox" id="${property}_${id}_permanent" ${field.permanent ? 'checked' : ''} onchange="saveField('${property}')" />
                            <span class="slider"></span>
                        </label><br/>

                        <label for="${property}_${id}_formatRegex">RegEx minta</label>
                        <input id="${property}_${id}_formatRegex" type="text" value="${field.formatRegex}" onchange="saveField('${property}')">

                        <label for="${property}_${id}_invalidFormatMessage">Hibás tartalom üzenete</label>
                        <input id="${property}_${id}_invalidFormatMessage" type="text" value="${field.invalidFormatMessage}" onchange="saveField('${property}')">
                    </div>`;
                ++id;
            }
        });

        resultHtml += `<div class="card centered" id="field_${property}_add"><button type="button" class="btn" onclick="addField('${property}')">+</button></div>`;

        document.getElementById(`field_${property}`).innerHTML = resultHtml;
    }

    function addField(property) {
        /*<![CDATA[*/
        const elementTypes = [[${T(hu.bme.sch.cmsch.component.signup.FormElementType).values()}]];
        /*]]>*/
        let id = 0;
        while (typeof document.getElementById(`${property}_${id}_fieldName`) !== 'undefined'
                && document.getElementById(`${property}_${id}_fieldName`) !== null) {
            ++id;
        }
        const element = document.createElement('div');
        element.innerHTML = `
                    <div class="card mb-3">
                        <label for="${property}_${id}_fieldName">Mező neve *</label>
                        <input id="${property}_${id}_fieldName" type="text" value="" onchange="saveField('${property}')">

                        <label for="${property}_${id}_type">Típus *</label>
                        <div style="clear:both"></div>
                        <select id="${property}_${id}_type" onchange="saveField('${property}')">
                            ${elementTypes.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                        </select><br/>

                        <label for="${property}_${id}_label">Cimke *</label>
                        <input id="${property}_${id}_label" type="text" value="" onchange="saveField('${property}')">

                        <label for="${property}_${id}_values">Értékek</label>
                        <input id="${property}_${id}_values" type="text" value="" onchange="saveField('${property}')">

                        <label for="${property}_${id}_note">Leírás</label>
                        <input id="${property}_${id}_note" type="text" value="" onchange="saveField('${property}')">

                        <label for="${property}_${id}_required">Kötelező kitölteni</label>
                        <div style="clear:both"></div>
                        <label class="switch">
                            <input type="checkbox" id="${property}_${id}_required" onchange="saveField('${property}')" />
                            <span class="slider"></span>
                        </label><br/>

                        <label for="${property}_${id}_permanent">Nem módosítható beadás után</label>
                        <div style="clear:both"></div>
                        <label class="switch">
                            <input type="checkbox" id="${property}_${id}_permanent" onchange="saveField('${property}')" />
                            <span class="slider"></span>
                        </label><br/>

                        <label for="${property}_${id}_formatRegex">RegEx minta</label>
                        <input id="${property}_${id}_formatRegex" type="text" value=".*" onchange="saveField('${property}')">

                        <label for="${property}_${id}_invalidFormatMessage">Hibás tartalom üzenete</label>
                        <input id="${property}_${id}_invalidFormatMessage" type="text" value="" onchange="saveField('${property}')">
                    </div>`;
        let target = document.getElementById(`field_${property}_add`);
        target.parentNode.insertBefore(element, target);
    }

    function saveField(property) {
        let id = 0;
        let result = [];
        while (typeof document.getElementById(`${property}_${id}_fieldName`) !== 'undefined'
                && document.getElementById(`${property}_${id}_fieldName`) !== null) {

            const fieldName = document.getElementById(`${property}_${id}_fieldName`).value;
            const label = document.getElementById(`${property}_${id}_label`).value;
            const type = document.getElementById(`${property}_${id}_type`).value;
            const formatRegex = document.getElementById(`${property}_${id}_formatRegex`).value;
            const invalidFormatMessage = document.getElementById(`${property}_${id}_invalidFormatMessage`).value;
            const values = document.getElementById(`${property}_${id}_values`).value;
            const note = document.getElementById(`${property}_${id}_note`).value;
            const required = document.getElementById(`${property}_${id}_required`).checked;
            const permanent = document.getElementById(`${property}_${id}_permanent`).checked;

            if (fieldName !== null && label !== null && type !== null && fieldName !== '') {
                result.push({
                    fieldName : fieldName,
                    label : label,
                    type : type,
                    formatRegex : formatRegex,
                    invalidFormatMessage : invalidFormatMessage,
                    values : values,
                    note : note,
                    required : required,
                    permanent : permanent
                });
            }
            ++id;
        }
        document.getElementById(property).value = JSON.stringify(result);
    }
</script>
<div class="content">
    <div class="split">
        <div th:replace="layout :: mobile"></div>
        <div th:replace="layout :: menu(${user})"></div>

        <div class="payload">
            <div class="page page-short">
                <h2 th:text="|${title} szerkesztése|" th:if="${editMode}">View edit</h2>
                <h2 th:text="|${title} létrehozása|" th:unless="${editMode}">View create</h2>

                <div class="card" th:if="${taskTitle != null || taskDescription != null}">
                    <object th:if="${taskTitle != null}" th:remove="tag">
                        <label class="card-label">Feladat</label>
                        <p th:text="${taskTitle}" class="highlight"></p>
                    </object>

                    <object th:if="${taskDescription != null}" th:remove="tag">
                        <p th:text="${taskDescription}"></p>
                    </object>
                </div>

                <form th:action="|@{/admin/control}/${view}/${editMode ? ((controlMode == 'grade' ? 'grade/' : 'edit/') + id) : 'create'}|"
                      method="post"
                      enctype="multipart/form-data">

                    <object th:each="input,iter : ${inputs}" th:remove="tag">

                        <object th:if="${user.role.value >= input.second.minimumRole.value}" th:remove="tag">

                            <div th:if="${input.second.type == 'text'}" class="field-group">
                                <label th:for="|input${iter.index}|"
                                       th:text="${input.second.label}">
                                </label>
                                <div style="clear: both"></div>
                                <input th:type="${input.second.type}"
                                       th:name="${input.first.name}"
                                       th:id="|input${iter.index}|"
                                       th:maxlength="${input.second.maxLength}"
                                       th:value="${(!editMode) ? input.second.defaultValue : input.first.get(data)}"
                                       th:placeholder="${input.second.placeholder}"
                                       th:disabled="${!input.second.enabled}"
                                       th:autocomplete="${input.second.autocomplete}"
                                />
                                <span class="note" th:text="${input.second.note}" th:if="${input.second.note != ''}"></span>
                            </div>

                            <div th:if="${input.second.type == 'text' && input.first.name == 'cmschId'}" class="field-group">
                                <img src="#" th:src="|@{/cdn/profiles/}${(!editMode) ? input.second.defaultValue : input.first.get(data)}.png|" height="180px" alt="QR code preview" class="qr-preview">
                            </div>

                            <div th:if="${input.second.type == 'number'}" class="field-group">
                                <label th:for="|input${iter.index}|"
                                       th:text="${input.second.label}">
                                </label>
                                <div style="clear: both"></div>
                                <input th:type="${input.second.type}"
                                       th:name="${input.first.name}"
                                       th:id="|input${iter.index}|"
                                       th:max="${input.second.max}"
                                       th:min="${input.second.min}"
                                       th:value="${(!editMode) ? input.second.defaultValue : input.first.get(data)}"
                                       th:placeholder="${input.second.placeholder}"
                                       th:disabled="${!input.second.enabled}"
                                       th:autocomplete="${input.second.autocomplete}"
                                       required
                                />
                                <span class="note" th:text="${input.second.note}" th:if="${input.second.note != ''}"></span>
                            </div>

                            <div th:if="${input.second.type == 'date'}" class="field-group">
                                <label th:for="|input${iter.index}|"
                                       th:text="${input.second.label}">
                                </label>
                                <div style="clear: both"></div>
                                <input type="text"
                                       class="datetime-picker"
                                       th:name="${input.first.name}"
                                       th:id="|input${iter.index}|"
                                       th:value="${(!editMode) ? input.second.defaultValue : input.first.get(data)}"
                                       th:disabled="${!input.second.enabled}"
                                       required
                                />
                                <span class="note" th:text="${input.second.note}" th:if="${input.second.note != ''}"></span>
                            </div>

                            <div th:if="${input.second.type == 'select'}" class="field-group">
                                <label th:for="|input${iter.index}|"
                                       th:text="${input.second.label}">
                                </label>
                                <div style="clear: both"></div>
                                <select th:id="|input${iter.index}|"
                                        th:name="${input.first.name}"
                                        th:disabled="${!input.second.enabled}">
                                    <option th:if="${editMode}"
                                            th:each="opt : ${input.second.source}"
                                            th:value="${opt}"
                                            th:text="${opt}"
                                            th:selected="${#strings.equals(input.first.get(data), opt)}"></option>
                                    <option th:unless="${editMode}"
                                            th:each="opt : ${input.second.source}"
                                            th:value="${opt}"
                                            th:text="${opt}"></option>
                                </select>
                                <span class="note" th:text="${input.second.note}" th:if="${input.second.note != ''}"></span>
                            </div>

                            <div th:if="${input.second.type == 'entity-select'}" class="field-group">
                                <label th:for="|input${iter.index}|"
                                       th:text="${input.second.label}">
                                </label>
                                <div style="clear: both"></div>
                                <select th:id="|input${iter.index}|"
                                        th:name="${input.first.name}"
                                        th:disabled="${!input.second.enabled}">
                                    <option th:if="${editMode}"
                                            th:each="opt : ${mappings.get(input.second.entitySource).invoke(data)}"
                                            th:value="${opt}"
                                            th:text="${opt}"
                                            th:selected="${#strings.equals(input.first.get(data), opt)}"></option>
                                    <option th:unless="${editMode}"
                                            th:each="opt : ${mappings.get(input.second.entitySource).invoke(data)}"
                                            th:value="${opt}"
                                            th:text="${opt}"></option>
                                </select>
                                <span class="note" th:text="${input.second.note}" th:if="${input.second.note != ''}"></span>
                            </div>

                            <div th:if="${input.second.type == 'list-entities'}" class="field-group">
                                <label th:text="${input.second.label}">
                                </label>
                                <div style="clear: both"></div>
                                <ul>
                                    <li th:each="ent : ${mappings.get(input.second.entitySource).invoke(data)}"
                                            th:value="${ent}"
                                            th:text="${ent}">
                                    </li>
                                </ul>
                                <span class="note" th:text="${input.second.note}" th:if="${input.second.note != ''}"></span>
                            </div>

                            <div th:if="${input.second.type == 'textarea'}" class="field-group">
                                <label th:for="|input${iter.index}|"
                                       th:text="${input.second.label}">
                                </label>
                                <div style="clear: both"></div>
                                <textarea
                                       th:name="${input.first.name}"
                                       th:id="|input${iter.index}|"
                                       th:text="${(!editMode) ? input.second.defaultValue : input.first.get(data)}"
                                       th:disabled="${!input.second.enabled}"
                                       th:autocomplete="${input.second.autocomplete}">
                                </textarea>
                                <span class="note" th:text="${input.second.note}" th:if="${input.second.note != ''}"></span>
                            </div>

                            <div th:if="${input.second.type == 'markdown'}" class="field-group">
                                <label th:for="|input${iter.index}|"
                                       th:text="${input.second.label}">
                                </label>
                                <div style="clear: both"></div>
                                <textarea
                                        th:name="${input.first.name}"
                                        th:id="|input${iter.index}|"
                                        th:text="${(!editMode) ? input.second.defaultValue : input.first.get(data)}">
                                </textarea>
                                <span class="note" th:text="${input.second.note}" th:if="${input.second.note != ''}"></span>
                                <script th:inline="javascript">
                                    var index = /*[[${iter.index}]]*/ 0;
                                    new SimpleMDE({
                                        element: document.getElementById(`input${index}`),
                                        spellChecker: false
                                    });
                                </script>
                            </div>

                            <div th:if="${input.second.type == 'file'}" class="field-group">
                                <label th:for="|input${iter.index}|"
                                       th:text="${input.second.label}">
                                </label>
                                <div style="clear: both"></div>
                                <input type="file"
                                       class="file-input"
                                       th:name="|file${input.second.fileId}|"
                                       th:id="|input${iter.index}|"
                                       th:disabled="${!input.second.enabled}"
                                />

                                <object th:if="${input.second.fileType == 'image' && editMode}" th:remove="tag">
                                    <object th:unless="${input.first.get(data) == null || input.first.get(data) == ''}" th:remove="tag">
                                        <a href="#"
                                           target="_blank"
                                           th:href="|@{/cdn/}${input.first.get(data)}|">
                                            <img src="#"
                                                 alt="Image preview"
                                                 width="528"
                                                 th:id="|input${iter.index}|"
                                                 th:unless="${input.first.get(data) == null || input.first.get(data) == ''}"
                                                 th:src="|@{/cdn/}${input.first.get(data)}|"/>
                                        </a>
                                        <br>
                                        <a href="#"
                                           target="_blank"
                                           th:href="|@{/cdn/}${input.first.get(data)}|"
                                           class="btn btn-secondary">
                                            Megnyitás nagyban (új lapon)
                                        </a>
                                    </object>
                                    <p th:if="${input.first.get(data) == null || input.first.get(data) == ''}">
                                        Nincs kép feltöltve
                                    </p>
                                </object>

                                <span class="note" th:text="${input.second.note}" th:if="${input.second.note != ''}"></span>

                            </div>

                            <div th:if="${input.second.type == 'checkbox'}" class="field-group">
                                <label th:for="|input${iter.index}|"
                                       th:text="${input.second.label}">
                                </label>
                                <div style="clear: both"></div>
                                <label class="switch">
                                    <input type="checkbox"
                                           th:checked="${(!editMode) ? (input.second.defaultValue == 'true') : (input.first.get(data))}"
                                           th:name="${input.first.name}"
                                           th:id="|input${iter.index}|"
                                           th:disabled="${!input.second.enabled}" />
                                    <span class="slider"></span>
                                </label>
                                <span class="note" th:text="${input.second.note}" th:if="${input.second.note != ''}"></span>
                                <div style="clear: both"></div>
                            </div>

                            <div th:if="${input.second.type == 'image-preview' && editMode}" class="field-group">
                                <label th:text="${input.second.label}">
                                </label>
                                <div style="clear: both"></div>
                                <object th:unless="${input.first.get(data) == null || input.first.get(data) == ''}" th:remove="tag">
                                    <a href="#"
                                       target="_blank"
                                       th:href="|@{/cdn/}${input.first.get(data)}|">
                                    <img src="#"
                                         alt="Image preview"
                                         height="400"
                                         th:id="|input${iter.index}|"
                                         th:unless="${input.first.get(data) == null || input.first.get(data) == ''}"
                                         th:src="|@{/cdn/}${input.first.get(data)}|"/>
                                    </a>
                                    <br>
                                    <a href="#"
                                       target="_blank"
                                       th:href="|@{/cdn/}${input.first.get(data)}|"
                                       class="btn btn-secondary">
                                        Megnyitás nagyban (új lapon)
                                    </a>
                                </object>
                                <p th:if="${input.first.get(data) == null || input.first.get(data) == ''}">
                                    Nincs kép feltöltve
                                </p>
                                <span class="note" th:text="${input.second.note}" th:if="${input.second.note != ''}"></span>
                            </div>

                            <div th:if="${input.second.type == 'file-preview' && editMode}" class="field-group">
                                <label th:text="${input.second.label}">
                                </label>
                                <div style="clear: both"></div>
                                <object th:unless="${input.first.get(data) == null || input.first.get(data) == ''}" th:remove="tag">
                                    <a href="#"
                                       target="_blank"
                                       th:href="|@{/cdn/}${input.first.get(data)}|"
                                       th:text="|${input.first.get(data)}|">
                                    </a>
                                </object>
                                <p th:if="${input.first.get(data) == null || input.first.get(data) == ''}">
                                    Nincs fájl feltöltve
                                </p>
                                <span class="note" th:text="${input.second.note}" th:if="${input.second.note != ''}"></span>
                            </div>

                            <div th:if="${input.second.type == 'form-editor'}" class="field-group">
                                <label th:text="${input.second.label}">
                                </label>
                                <div style="clear:both"></div>
                                <span class="note" th:text="${input.second.note}" th:if="${input.second.note != ''}"></span>

                                <div th:id="|field_${input.first.name}|">

                                </div>

                                <input type="text"
                                       th:name="${input.first.name}"
                                       th:id="${input.first.name}"
                                       th:value="${(!editMode) ? input.second.defaultValue : input.first.get(data)}"
                                       autocomplete="off"
                                       style="display: none"
                                />
                                <script th:inline="javascript">
                                    changeFieldsText(/*[[${input.first.name}]]*/ '');
                                </script>
                            </div>

                            <object th:if="${input.second.type == 'permissions'}" th:remove="tag">
                                <label th:for="|input${iter.index}|"
                                       th:text="${input.second.label}">
                                </label>

                                <h4 class="permission-header">Általános jogosultságok</h4>

                                <div class="permission-box card" th:each="permission : ${staffPermissions}">
                                    <div class="permission-part">
                                        <span class="material-icons fix-icons">shield</span>&nbsp;<b th:text="${permission.permissionString}">PERMISSION_NAME</b><br>
                                        <span class="note" th:text="${permission.description}">description</span>
                                    </div>
                                    <div class="permission-part">
                                        <label class="switch" th:data-param1="${iter.index}" th:data-param2="${permission.permissionString}" th:onclick="|changePermissionField(this.getAttribute('data-param1'), this.getAttribute('data-param2'))|">
                                            <input type="checkbox" th:id="|input${iter.index}_${permission.permissionString}|" />
                                            <span class="slider"></span>
                                        </label>
                                    </div>
                                </div>

                                <h4 class="permission-header">Egyedi jogosultságok</h4>

                                <div class="permission-box card" th:each="permission : ${customPermissions}">
                                    <div class="permission-part">
                                        <span class="material-icons fix-icons">local_police</span>&nbsp;<b th:text="${permission.permissionString}">PERMISSION_NAME</b><br>
                                        <span class="note" th:text="${permission.description}">description</span>
                                    </div>
                                    <div class="permission-part">
                                        <label class="switch" th:data-param1="${iter.index}" th:data-param2="${permission.permissionString}" th:onclick="|changePermissionField(this.getAttribute('data-param1'), this.getAttribute('data-param2'))|">
                                            <input type="checkbox" th:id="|input${iter.index}_${permission.permissionString}|" />
                                            <span class="slider"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="permission-box card" th:if="${customPermissions.empty}">
                                    Nincs egyetlen egyedi jogoultság sem
                                </div>

                                <h4 class="permission-header">Admin jogosultságok</h4>

                                <div class="permission-box card" th:each="permission : ${adminPermissions}">
                                    <div class="permission-part">
                                        <span class="material-icons fix-icons">gpp_maybe</span>&nbsp;<b th:text="${permission.permissionString}">PERMISSION_NAME</b><br>
                                        <span class="note" th:text="${permission.description}">description</span>
                                    </div>
                                    <div class="permission-part">
                                        <label class="switch" th:data-param1="${iter.index}" th:data-param2="${permission.permissionString}" th:onclick="|changePermissionField(this.getAttribute('data-param1'), this.getAttribute('data-param2'))|">
                                            <input type="checkbox" th:id="|input${iter.index}_${permission.permissionString}|" />
                                            <span class="slider"></span>
                                        </label>
                                    </div>
                                </div>

                                <h4 class="permission-header">Nyers jogosultságok</h4>

                                <div class="field-group">
                                    <input th:type="text"
                                           th:name="${input.first.name}"
                                           th:id="|input${iter.index}|"
                                           th:maxlength="${input.second.maxLength}"
                                           th:value="${(!editMode) ? input.second.defaultValue : input.first.get(data)}"
                                           th:placeholder="${input.second.placeholder}"
                                           th:disabled="${!input.second.enabled}"
                                           th:autocomplete="${input.second.autocomplete}"
                                           th:onchange="|changePermissionText(${iter.index})|"
                                    />
                                    <span class="note" th:text="${input.second.note}"></span>
                                </div>
                                <script th:inline="javascript">
                                    changePermissionText(/*[[${iter.index}]]*/ 0)
                                </script>
                            </object>

                        </object>

                    </object>

<!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

                    <object th:if="${comment != null}" th:remove="tag">
                        <label>Csatolt információ</label>
                        <p th:text="${comment}"></p>
                    </object>

                    <input type="submit" value="Mentés"/>
                    <object th:if="${controlMode == 'edit,delete'}" th:remove="tag">
                        <a href="#" class="btn btn-secondary" th:href="|@{/admin/control}/${view}|">Vissza</a>
                    </object>
                    <object th:if="${controlMode == 'delete'}" th:remove="tag">
                        <a href="#" class="btn btn-secondary" th:href="|@{/admin/control}/${view}|">Vissza</a>
                    </object>
                    <object th:if="${controlMode == 'grade'}" th:remove="tag">
                        <br />
                        <label>Gyors értékelés</label>
                        <input type="submit" value="max" th:value="|Max pont (${maxScore})|" class="btn btn-secondary"
                               th:onclick="|document.getElementsByName('approved')[0].checked = true; document.getElementsByName('rejected')[0].checked = false; document.getElementsByName('score')[0].value = '${maxScore}'; |" />
                        <input type="submit" value="half" th:value="|Fele pont (${maxScore / 2})|" class="btn btn-secondary"
                               th:onclick="|document.getElementsByName('approved')[0].checked = true; document.getElementsByName('rejected')[0].checked = false; document.getElementsByName('score')[0].value = '${maxScore / 2}'; |" />
                        <input type="submit" value="Elutasít" class="btn btn-secondary"
                               th:onclick="|document.getElementsByName('approved')[0].checked = false; document.getElementsByName('rejected')[0].checked = true; document.getElementsByName('score')[0].value = '0'; |"/>
                        <span class="note">Ezek a gombok a pontot és az elfogadva státuszt állítják, a kattintás után lezár, ezért a szöves értékelést írd meg előtte!</span>
                    </object>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    flatpickr(".datetime-picker", {
        enableTime: true,
        altInput: true,
        altFormat: "Y-m-d H:i",
        dateFormat: "U"
    });
</script>

</body>
</html>
