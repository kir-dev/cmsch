<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="hu">
<head th:replace="~{layout4 :: head(${context.siteName})}">
</head>
<body>
<script th:inline="javascript" th:if="${staffPermissionList != null && customPermissionList != null && adminPermissionList != null}">
    function changePermissionText(inputId) {
        const permissions = document.getElementById(`input${inputId}`).value.split(',');
        /*<![CDATA[*/
        const staffPermissionList = [[${staffPermissionList}]];
        const customPermissionList = [[${customPermissionList}]];
        const adminPermissionList = [[${adminPermissionList}]];
        /*]]>*/
        staffPermissionList.forEach(perm => document.getElementById(`input${inputId}_${perm}`).checked = permissions.includes(perm));
        customPermissionList.forEach(perm => document.getElementById(`input${inputId}_${perm}`).checked = permissions.includes(perm));
        adminPermissionList.forEach(perm => document.getElementById(`input${inputId}_${perm}`).checked = permissions.includes(perm));
    }

    function changePermissionField(inputId, permission) {
        let permissions = document.getElementById(`input${inputId}`).value.split(',');
        permissions = permissions.filter(item => item !== permission && item !== '')
        if (document.getElementById(`input${inputId}_${permission}`).checked)
            permissions.push(permission)
        document.getElementById(`input${inputId}`).value = permissions.join(",")
    }
</script>

<script th:inline="javascript">

    function changeBoolList(property) {
        const dataArray = [];

        for (let i = 0; i < 10; i++) {
            const checkbox = document.getElementById(`${property}_${i}`);
            dataArray.push(checkbox.checked);
        }

        document.getElementById(property).value = JSON.stringify(dataArray).replaceAll(",", ", ");
    }

    function loadBoolList(property) {
        if (document.getElementById(`input${property}`).value === '')
            return;
        const dataArray = JSON.parse(document.getElementById(`input${property}`).value);
        for (let i = 0; i < 10; i++) {
            const checkbox = document.getElementById(`input${property}_${i}`);
            checkbox.checked = dataArray[i];
        }
    }

    function loadTaskHistory(property) {
        if (document.getElementById(`input${property}`).value === '')
            return;

        let result = "";
        const dataArray = JSON.parse(document.getElementById(`input${property}`).value);
        for (id in dataArray) {
            result += ` <div class="sub-card ${dataArray[id].adminResponse ? 'admin-response' : ''}">
                            <div class="field-group">
                                <ins>${dataArray[id].submitterName}</ins> ${dataArray[id].adminResponse ? '[RENDEZŐ]' : '[RÉSZTVEVŐ]'}<br>
                                <b>Státusz:</b> <ins>${dataArray[id].status}</ins><br>
                                <b>${dataArray[id].adminResponse ? 'Válasz' : 'Beadás'}:</b> <ins>${dataArray[id].content}</ins><br>
                                ${dataArray[id].type !== 'TEXT' ? `<a href="/cdn/${dataArray[id].contentUrl}" target="_blank">${dataArray[id].contentUrl}</a>` : ''}
                            </div>
                        </div>`;
        }
        document.getElementById(`input${property}_cards`).innerHTML = result;
    }

    function changeFieldsText(property) {
        /*<![CDATA[*/
        const elementTypes = [[${T(hu.bme.sch.cmsch.component.form.FormElementType).values()}]];
        /*]]>*/
        const fields = JSON.parse(document.getElementById(property).value);
        let resultHtml = "";
        let id = 0;
        fields.forEach(field => {
            if (typeof field.fieldName !== 'undefined'
                && typeof field.label !== 'undefined'
                && typeof field.type !== 'undefined'
                && typeof field.formatRegex !== 'undefined'
                && typeof field.invalidFormatMessage !== 'undefined'
                && typeof field.values !== 'undefined'
                && typeof field.note !== 'undefined'
                && typeof field.required !== 'undefined'
                && typeof field.permanent !== 'undefined'
                && field.fieldName !== ''
            ) {
                resultHtml += `
                    <div class="sub-card" id="form_${property}_${id}">
                        <div class="button-group">
                            <button type="button" class="btn btn-small" onclick="swapValues('${property}', ${id}, ${id - 1})"><span class="material-symbols-outlined">arrow_drop_up</span><ins>FEL</ins></button>
                            <button type="button" class="btn btn-small" onclick="swapValues('${property}', ${id}, ${id + 1})"><span class="material-symbols-outlined">arrow_drop_down</span><ins>LE</ins></button>
                            <button type="button" class="btn btn-danger btn-small" onclick="deleteValues('${property}', ${id})"><span class="material-symbols-outlined">delete</span><ins>TÖRÖL</ins></button>
                        </div>

                        <div class="field-group">
                            <label for="${property}_${id}_fieldName">Mező neve *</label>
                            <input id="${property}_${id}_fieldName" type="text" value="${field.fieldName}" onchange="saveField('${property}')">
                            <span class="note">Ez lesz az adat neve, olyasmi mint egy változó név. Az exportban is ez fog látszódni.</span>
                        </div>

                        <div class="field-group">
                            <label for="${property}_${id}_type">Típus *</label>
                            <div style="clear:both"></div>
                            <select id="${property}_${id}_type" onchange="saveField('${property}')">
                                ${elementTypes.map(opt => `<option value="${opt}" ${opt === field.type ? 'selected' : ''}>${opt}</option>`).join('')}
                            </select><br/>
                        </div>

                        <div class="field-group">
                            <label for="${property}_${id}_label">Cimke *</label>
                            <input id="${property}_${id}_label" type="text" value="${field.label}" onchange="saveField('${property}')">
                            <span class="note">Mi jelenjen meg a felhasználóknak.</span>
                        </div>

                        <div class="field-group">
                            <label for="${property}_${id}_defaultValue">Alapértelmezett érték</label>
                            <input id="${property}_${id}_defaultValue" type="text" value="${field.defaultValue || ''}" onchange="saveField('${property}')">
                            <span class="note">Ezt az értéket veszi fel a mező mielőtt bárki kitöltené.</span>
                        </div>

                        <div class="field-group">
                            <label for="${property}_${id}_values">Értékek</label>
                            <input id="${property}_${id}_values" type="text" value="${field.values}" onchange="saveField('${property}')">
                            <span class="note">SELECT esetén ezeket az értékeket veheti fel. Vesszővel elválasztva.</span>
                        </div>

                        <div class="field-group">
                            <label for="${property}_${id}_note">Leírás</label>
                            <input id="${property}_${id}_note" type="text" value="${field.note}" onchange="saveField('${property}')">
                            <span class="note">A mező alatt megjelenő szöveg.</span>
                        </div>

                        <div class="field-group">
                            <label for="${property}_${id}_required">Kötelező kitölteni</label>
                            <div style="clear:both"></div>
                            <label class="switch">
                                <input type="checkbox" id="${property}_${id}_required" ${field.required ? 'checked' : ''} onchange="saveField('${property}')" />
                                <span class="slider"></span>
                            </label><br/>
                        </div>

                        <div class="field-group">
                            <label for="${property}_${id}_permanent">Nem módosítható beadás után</label>
                            <div style="clear:both"></div>
                            <label class="switch">
                                <input type="checkbox" id="${property}_${id}_permanent" ${field.permanent ? 'checked' : ''} onchange="saveField('${property}')" />
                                <span class="slider"></span>
                            </label><br/>
                        </div>

                        <div class="field-group">
                            <label for="${property}_${id}_formatRegex">RegEx minta</label>
                            <input id="${property}_${id}_formatRegex" type="text" value="${field.formatRegex}" onchange="saveField('${property}')">
                            <span class="note">Egy soros szöveghez jó a '.*', de ha több sorosat is szeretnél elfogadni, használd a '^(.|\\n|\\r)*$' mintát.</span>
                        </div>

                        <div class="field-group">
                            <label for="${property}_${id}_invalidFormatMessage">Hibás tartalom üzenete</label>
                            <input id="${property}_${id}_invalidFormatMessage" type="text" value="${field.invalidFormatMessage}" onchange="saveField('${property}')">
                            <span class="note">Akkor ejelenik meg ha validációs hiba van.</span>
                        </div>
                    </div>`;
                ++id;
            }
        });

        resultHtml += `
        <div class="sub-card centered" id="field_${property}_add">
            <button type="button" class="btn btn-primary" onclick="addField('${property}')">
                <span class="material-symbols-outlined regular">add</span>
                <ins>Új mező</ins>
            </button>
            <button type="button" class="btn" onclick="showAndUpdateJson('${property}')">
                <span class="material-symbols-outlined regular">save</span>
                <ins>Export</ins>
            </button>
            <button type="button" class="btn" onclick="showImport('${property}')">
                <span class="material-symbols-outlined regular">publish</span>
                <ins>Import</ins>
            </button>
        </div>`;

        document.getElementById(`field_${property}`).innerHTML = resultHtml;
    }

    function showAndUpdateJson(property) {
        document.getElementById(property).style.display = 'block';
    }

    function showImport(property) {
        const json = prompt("Add meg a JSON-t az importhoz:", "[]");
        document.getElementById(property).value = json;
        changeFieldsText(property);
    }

    function addField(property) {
        /*<![CDATA[*/
        const elementTypes = [[${T(hu.bme.sch.cmsch.component.form.FormElementType).values()}]];
        /*]]>*/
        let id = 0;
        while (typeof document.getElementById(`${property}_${id}_fieldName`) !== 'undefined'
                && document.getElementById(`${property}_${id}_fieldName`) !== null) {
            ++id;
        }
        const element = document.createElement('div');
        element.innerHTML = `
                    <div class="sub-card" id="form_${property}_${id}">

                         <div class="button-group">
                            <button type="button" class="btn btn-small" onclick="swapValues('${property}', ${id}, ${id - 1})"><span class="material-symbols-outlined">arrow_drop_up</span><ins>FEL</ins></button>
                            <button type="button" class="btn btn-small" onclick="swapValues('${property}', ${id}, ${id + 1})"><span class="material-symbols-outlined">arrow_drop_down</span><ins>LE</ins></button>
                            <button type="button" class="btn btn-danger btn-small" onclick="deleteValues('${property}', ${id})"><span class="material-symbols-outlined">delete</span><ins>TÖRÖL</ins></button>
                        </div>

                        <div class="field-group">
                            <label for="${property}_${id}_fieldName">Mező neve *</label>
                            <input id="${property}_${id}_fieldName" type="text" value="" onchange="saveField('${property}')">
                            <span class="note">Ez lesz az adat neve, olyasmi mint egy változó név. Az exportban is ez fog látszódni.</span>
                        </div>

                        <div class="field-group">
                            <label for="${property}_${id}_type">Típus *</label>
                            <div style="clear:both"></div>
                            <select id="${property}_${id}_type" onchange="saveField('${property}')">
                                ${elementTypes.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                            </select><br/>
                        </div>

                        <div class="field-group">
                            <label for="${property}_${id}_label">Cimke *</label>
                            <input id="${property}_${id}_label" type="text" value="" onchange="saveField('${property}')">
                            <span class="note">Mi jelenjen meg a felhasználóknak.</span>
                        </div>

                        <div class="field-group">
                            <label for="${property}_${id}_defaultValue">Alapértelmezett érték</label>
                            <input id="${property}_${id}_defaultValue" type="text" value="" onchange="saveField('${property}')">
                            <span class="note">Ezt az értéket veszi fel a mező mielőtt bárki kitöltené.</span>
                        </div>

                        <div class="field-group">
                            <label for="${property}_${id}_values">Értékek</label>
                            <input id="${property}_${id}_values" type="text" value="" onchange="saveField('${property}')">
                            <span class="note">SELECT esetén ezeket az értékeket veheti fel. Vesszővel elválasztva.</span>
                        </div>

                        <div class="field-group">
                            <label for="${property}_${id}_note">Leírás</label>
                            <input id="${property}_${id}_note" type="text" value="" onchange="saveField('${property}')">
                            <span class="note">A mező alatt megjelenő szöveg.</span>
                        </div>

                        <div class="field-group">
                            <label for="${property}_${id}_required">Kötelező kitölteni</label>
                            <div style="clear:both"></div>
                            <label class="switch">
                                <input type="checkbox" id="${property}_${id}_required" onchange="saveField('${property}')" />
                                <span class="slider"></span>
                            </label><br/>
                        </div>

                        <div class="field-group">
                            <label for="${property}_${id}_permanent">Nem módosítható beadás után</label>
                            <div style="clear:both"></div>
                            <label class="switch">
                                <input type="checkbox" id="${property}_${id}_permanent" onchange="saveField('${property}')" />
                                <span class="slider"></span>
                            </label><br/>
                        </div>

                        <div class="field-group">
                            <label for="${property}_${id}_formatRegex">RegEx minta</label>
                            <input id="${property}_${id}_formatRegex" type="text" value=".*" onchange="saveField('${property}')">
                            <span class="note">Egy soros szöveghez jó a '.*', de ha több sorosat is szeretnél elfogadni, használd a '^(.|\\n|\\r)*$' mintát.</span>
                        </div>

                        <div class="field-group">
                            <label for="${property}_${id}_invalidFormatMessage">Hibás tartalom üzenete</label>
                            <input id="${property}_${id}_invalidFormatMessage" type="text" value="" onchange="saveField('${property}')">
                            <span class="note">Akkor ejelenik meg ha validációs hiba van.</span>
                        </div>
                    </div>`;
        let target = document.getElementById(`field_${property}_add`);
        target.parentNode.insertBefore(element, target);
    }

    function saveField(property) {
        let id = 0;
        let result = [];
        while (typeof document.getElementById(`${property}_${id}_fieldName`) !== 'undefined'
                && document.getElementById(`${property}_${id}_fieldName`) !== null) {

            const fieldName = document.getElementById(`${property}_${id}_fieldName`).value;
            const label = document.getElementById(`${property}_${id}_label`).value;
            const type = document.getElementById(`${property}_${id}_type`).value;
            const formatRegex = document.getElementById(`${property}_${id}_formatRegex`).value;
            const invalidFormatMessage = document.getElementById(`${property}_${id}_invalidFormatMessage`).value;
            const defaultValue = document.getElementById(`${property}_${id}_defaultValue`).value;
            const values = document.getElementById(`${property}_${id}_values`).value;
            const note = document.getElementById(`${property}_${id}_note`).value;
            const required = document.getElementById(`${property}_${id}_required`).checked;
            const permanent = document.getElementById(`${property}_${id}_permanent`).checked;

            if (fieldName !== null && label !== null && type !== null && fieldName !== '') {
                result.push({
                    fieldName : fieldName,
                    label : label,
                    type : type,
                    formatRegex : formatRegex,
                    invalidFormatMessage : invalidFormatMessage,
                    values : values,
                    note : note,
                    required : required,
                    permanent : permanent,
                    defaultValue : defaultValue
                });
            }
            ++id;
        }
        document.getElementById(property).value = JSON.stringify(result);
    }

    function updateTime(id) {
        document.getElementById(id).value = parseInt(document.getElementById(`${id}_ss`).value) + (parseInt(document.getElementById(`${id}_SSS`).value) / 1000.0)
    }

    function swapValues(property, id1, id2) {
        const form1 = document.getElementById(`form_${property}_${id1}`);
        const form2 = document.getElementById(`form_${property}_${id2}`);
        if (typeof form1 === 'undefined' || form1 == null || typeof form2 === 'undefined' || form2 == null)
            return

        const inputs1 = form1.querySelectorAll('input, select, textarea');
        const inputs2 = form2.querySelectorAll('input, select, textarea');

        for (let i = 0; i < inputs1.length; i++) {
            const tempValue = inputs1[i].value;
            const tempChecked = inputs1[i].checked;
            inputs1[i].value = inputs2[i].value;
            inputs1[i].checked = inputs2[i].checked;
            inputs2[i].value = tempValue;
            inputs2[i].checked = tempChecked;
        }
    }

    function deleteValues(property, id) {
        const form = document.getElementById(`form_${property}_${id}`);
        const inputs = form.querySelectorAll('input, textarea');

        for (let i = 0; i < inputs.length; i++) {
            inputs[i].value = '';
            inputs[i].checked = false;
        }
    }

</script>

<div th:replace="~{layout4 :: mobile(null)}"></div>
<div th:replace="~{layout4 :: siteBegin(${userContext}, ${context})}"></div>

<div class="group">
    <div class="app">
        <div th:replace="~{layout4 :: menus(${userContext}, ${context})}">
        </div>

        <div class="content">
            <h1 class="narrow" th:text="|${title} szerkesztése|" th:if="${!entityMode && editMode && !readOnly}">View edit</h1>
            <h1 class="narrow" th:text="|${title} megtekintése|" th:if="${!entityMode && editMode && readOnly}">View view</h1>
            <h1 class="narrow" th:text="|${title} létrehozása|" th:if="${!entityMode && !editMode}">View create</h1>
            <h1 class="narrow" th:text="|${title} típus|" th:if="${entityMode}">View type</h1>

            <div class="card wide-false" th:if="${taskTitle != null || taskDescription != null}">
                <object th:if="${taskTitle != null}" th:remove="tag">
                    <label class="card-label">Feladat</label>
                    <p th:text="${taskTitle}" class="highlight"></p>
                </object>

                <object th:if="${taskDescription != null}" th:remove="tag">
                    <p th:utext="${taskDescription}"></p>
                </object>
            </div>

            <div class="card wide-false">

                <form th:action="|@{/admin/control}/${view}/${editMode ? ((gradeMode == true ? 'grade/' : 'edit/') + id) : 'create'}|"
                      method="post"
                      enctype="multipart/form-data">

                    <object th:each="input,iter : ${inputs}" th:remove="tag">

                        <object th:if="${user.role.value >= input.second.minimumRole.value}" th:remove="tag">

                            <div th:if="${input.second.type == 'text'}" class="field-group" th:id="|_${iter.index}|">
                                <label th:for="|input${iter.index}|"
                                       th:text="${input.second.label}">
                                </label>
                                <div style="clear: both"></div>
                                <input th:type="${input.second.type}"
                                       th:name="${input.first.name}"
                                       th:id="|input${iter.index}|"
                                       th:maxlength="${input.second.maxLength}"
                                       th:value="${(!editMode && !duplicateMode) ? input.second.defaultValue : input.first.get(data)}"
                                       th:placeholder="${input.second.placeholder}"
                                       th:disabled="${!input.second.enabled || readOnly}"
                                       th:autocomplete="${input.second.autocomplete}"
                                       th:unless="${entityMode}"
                                />
                                <span class="note" th:text="${input.second.note}" th:if="${input.second.note != ''}"></span>
                                <span class="note type-note" th:if="${entityMode}">Típus: Szöveg</span>
                            </div>

                            <div th:if="${input.second.type == 'text' && input.first.name == 'cmschId'}"
                                 class="field-group"
                                 th:unless="${entityMode}">
                                <img src="#"
                                     th:src="|@{/cdn/profiles/}${(!editMode && !duplicateMode) ? input.second.defaultValue : input.first.get(data)}.png|"
                                     height="180px"
                                     alt="QR code preview"
                                     onerror="this.onerror=null; this.parentNode.style.display = 'none';"
                                     class="qr-preview">
                            </div>

                            <div th:if="${input.second.type == 'number'}" class="field-group" th:id="|_${iter.index}|">
                                <label th:for="|input${iter.index}|"
                                       th:text="${input.second.label}">
                                </label>
                                <div style="clear: both"></div>
                                <input th:type="${input.second.type}"
                                       th:name="${input.first.name}"
                                       th:id="|input${iter.index}|"
                                       th:max="${input.second.max}"
                                       th:min="${input.second.min}"
                                       th:value="${(!editMode && !duplicateMode) ? input.second.defaultValue : input.first.get(data)}"
                                       th:placeholder="${input.second.placeholder}"
                                       th:disabled="${!input.second.enabled || readOnly}"
                                       th:autocomplete="${input.second.autocomplete}"
                                       inputmode="numeric"
                                       th:unless="${entityMode}"
                                       required
                                />
                                <span class="note" th:text="${input.second.note}" th:if="${input.second.note != ''}"></span>
                                <span class="note type-note" th:if="${entityMode}">Típus: Egész szám</span>
                            </div>

                            <div th:if="${input.second.type == 'date'}" class="field-group" th:id="|_${iter.index}|">
                                <label th:for="|input${iter.index}|"
                                       th:text="${input.second.label}">
                                </label>
                                <div style="clear: both"></div>
                                <input type="text"
                                       class="datetime-picker"
                                       th:name="${input.first.name}"
                                       th:id="|input${iter.index}|"
                                       th:value="${(!editMode) ? input.second.defaultValue : input.first.get(data)}"
                                       th:disabled="${!input.second.enabled || readOnly}"
                                       th:unless="${entityMode}"
                                       required
                                />
                                <span class="note" th:text="${input.second.note}" th:if="${input.second.note != ''}"></span>
                                <span class="note type-note" th:if="${entityMode}">Típus: Dátum</span>
                            </div>

                            <div th:if="${input.second.type == 'time'}" class="field-group" th:id="|_${iter.index}|">
                                <label th:for="|input${iter.index}|"
                                       th:text="|${input.second.label} (s)|">
                                </label>
                                <div style="clear: both"></div>
                                <input th:type="number"
                                       th:name="|${input.first.name}_ss|"
                                       th:id="|input${iter.index}_ss|"
                                       th:max="86400"
                                       th:min="0"
                                       th:value="${#numbers.formatInteger(T(java.lang.Math).floor((!editMode && !duplicateMode) ? T(java.lang.Float).parseFloat(input.second.defaultValue) : input.first.get(data)), 0)}"
                                       th:placeholder="${input.second.placeholder}"
                                       th:disabled="${!input.second.enabled || readOnly}"
                                       th:autocomplete="${input.second.autocomplete}"
                                       required
                                       th:data-field-name="|input${iter.index}|"
                                       onchange="updateTime(this.getAttribute('data-field-name'))"
                                       th:unless="${entityMode}"
                                />
                                <label th:for="|input${iter.index}|"
                                       th:text="|${input.second.label} (ms)|">
                                </label>
                                <div style="clear: both"></div>
                                <input th:type="number"
                                       th:name="|${input.first.name}_SSS|"
                                       th:id="|input${iter.index}_SSS|"
                                       th:max="999"
                                       th:min="0"
                                       th:value="${#numbers.formatInteger((((!editMode && !duplicateMode) ? T(java.lang.Float).parseFloat(input.second.defaultValue) : input.first.get(data)) * 1000) % 1000, 0)}"
                                       th:placeholder="${input.second.placeholder}"
                                       th:disabled="${!input.second.enabled || readOnly}"
                                       th:autocomplete="${input.second.autocomplete}"
                                       required
                                       th:data-field-name="|input${iter.index}|"
                                       onchange="updateTime(this.getAttribute('data-field-name'))"
                                       th:unless="${entityMode}"
                                />
                                <input th:type="text"
                                       th:name="${input.first.name}"
                                       th:id="|input${iter.index}|"
                                       th:value="${#numbers.formatInteger((!editMode && !duplicateMode) ? input.second.defaultValue : input.first.get(data), 0)}"
                                       readonly
                                       th:unless="${entityMode}"
                                       style="display: none"
                                />
                                <span class="note" th:text="${input.second.note}" th:if="${input.second.note != ''}"></span>
                                <span class="note type-note" th:if="${entityMode}">Típus: Idő</span>
                            </div>

                            <div th:if="${input.second.type == 'float'}" class="field-group" th:id="|_${iter.index}|">
                                <label th:for="|input${iter.index}|"
                                       th:text="${input.second.label}">
                                </label>
                                <div style="clear: both"></div>
                                <input th:type="text"
                                       pattern="[0-9]{1,10}\.[0-9]{1,3}"
                                       th:name="${input.first.name}"

                                   th:onclick="|document.getElementsByName('approved')[0].checked = false; document.getElementsByName('rejected')[0].checked = true; document.getElementsByName('score')[0].value = '0'; |"/>
                            <span class="note">Ezek a gombok a pontot és az elfogadva státuszt állítják, a kattintás után lezár, ezért a szöves értékelést írd meg előtte!</span>
                        </object>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    let hashValue = '';
    if (window.location.hash !== '') {
        hashValue = window.location.hash.substring(1);
        const element = document.getElementById(hashValue);
        element.classList.add('selected');
    }
    window.addEventListener('hashchange', function() {
        if (hashValue !== '') {
            const oldElement = document.getElementById(hashValue);
            oldElement.classList.remove('selected');
        }

        if (window.location.hash !== '') {
            hashValue = window.location.hash.substring(1);
            const element = document.getElementById(hashValue);
            element.classList.add('selected');
        } else {
            hashValue = '';
        }
    });
</script>
<script>
    flatpickr(".datetime-picker", {
        enableTime: true,
        altInput: true,
        altFormat: "Y-m-d H:i",
        dateFormat: "U"
    });
</script>

</body>
</html>
