<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="hu">
<head th:replace="~{layout4 :: head(${context.siteName})}">
</head>
<body>
<div th:replace="~{layout4 :: mobile(null)}"></div>
<div th:replace="~{layout4 :: siteBegin(${userContext}, ${context})}"></div>

<div class="group">
    <div class="app">
        <div th:replace="~{layout4 :: menus(${userContext}, ${context})}">
        </div>

        <div class="content">
            <h1 th:text="|${title} törlése|" class="narrow">Entitás törlése</h1>

            <div class="card wide-false">
                <h4>Megerősítés szükséges</h4>
                <div class="desc">
                    Biztos szeretnéd törölni a következő tételt: <br><b th:text="${item}">item</b>
                </div>
                <form th:action="|@{/admin/control}/${view}/delete/${id}|" method="post">
<!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

                    <div class="button-group">
                        <button type="submit" class="btn btn-danger">
                            <span class="material-symbols-outlined regular">delete</span>
                            <ins>TÖRLÉS</ins>
                        </button>
                        <a href="#" class="btn btn-secondary" th:href="|@{/admin/control}/${view}|">
                            <span class="material-symbols-outlined regular">cancel</span>
                            <ins>MÉGSEM</ins>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
