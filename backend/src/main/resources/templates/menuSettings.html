<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="hu">
<head th:replace="layout :: head">
</head>
<body>
<div class="content">
    <div class="split">
        <div th:replace="layout :: mobile"></div>
        <div th:replace="layout :: menu(${user})"></div>

        <div class="payload">
            <div class="page">
                <h2>Menük szerkesztése</h2>
                <h3 th:text="|Kiválasztott jogosultsági szint: ${role}|"></h3>

                <form th:action="|@{/admin/control/menu/edit}/${id}|" method="post">

                    <div class="table-container">
                        <table>
                            <tr>
                                <th>Menü</th>
                                <th></th>
                                <th>Almenü</th>
                                <th>Sorrend</th>
                                <th>Látható</th>
                            </tr>
                            <tr th:each="row,iter : ${rows}">
                                <td class="text-light" th:text="${row.name}" th:style="|padding-left: ${row.subMenu ? '60px' : '20px'}|">Teszt menü</td>
                                <td th:text="${row.url}">/test</td>
                                <td>
                                    <input type="hidden" th:name="|id_${iter.index}|" th:value="${row.id}">
                                    <label class="switch">
                                        <input type="checkbox" th:checked="${row.subMenu}" th:name="|submenu_${iter.index}|" />
                                        <span class="slider"></span>
                                    </label>
                                </td>
                                <td>
                                    <input type="number" th:value="${row.order}" th:name="|order_${iter.index}|" style="max-width: 80px" />
                                </td>
                                <td>
                                    <label class="switch">
                                        <input type="checkbox" th:checked="${row.visible}" th:name="|visible_${iter.index}|" />
                                        <span class="slider"></span>
                                    </label>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="button-group">
                        <input type="submit" value="Mentés" class="btn"/>
                        <a href="#" class="btn btn-secondary" th:href="|@{/admin/control}/menu|">Vissza</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
