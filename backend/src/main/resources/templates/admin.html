<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="hu">
<head th:replace="~{layout4 :: head(${context.siteName})}">
</head>
<body>
<div th:replace="~{layout4 :: mobile(null)}"></div>
<div th:replace="~{layout4 :: siteBegin(${userContext}, ${context})}"></div>

<div class="group">
    <div class="app">
        <div th:replace="~{layout4 :: menus(${userContext}, ${context})}">
        </div>

        <div class="content">
            <h1><ins>Rendezői oldal</ins>
                <span class="material-symbols-outlined color-yellow star-button"
                      th:class="|material-symbols-outlined color-yellow star-button ${userContext.favoriteMenus.contains('Rendezői oldal') ? 'favorite' : ''}|"
                      id="star-page"
                      data-star="Rendezői oldal"
                      onclick="toggleStarred(this.getAttribute('data-star')); return false">star</span>
            </h1>
            <div class="details">Üdv a rendezvény rendezői felületén!</div>

            <div class="card" th:if="${staffMessage != ''}">
                <h4>Rendezői üzenet</h4>
                <div th:utext="${staffMessage}">
                </div>

            </div>

            <div class="card" th:if="${not docs.isEmpty()}">
                <h4>Dokumentumok</h4>
                <a th:each="doc : ${docs}" href="#" th:href="${doc.url}">
                    <div>
                        <img src="admin-icons/sheets.png" th:src="|@{/admin-icons/}${doc.type}.png|" th:alt="${doc.type}">
                        <h3 th:text="${doc.title}">Doksi neve</h3>
                        <span th:text="${doc.url}">https://dsadsadsad</span>
                    </div>
                </a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
