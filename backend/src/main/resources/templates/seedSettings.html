<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="hu">
<head th:replace="~{layout4 :: head(${context.siteName})}">
</head>
<body>
<div th:replace="~{layout4 :: mobile(null)}"></div>
<div th:replace="~{layout4 :: siteBegin(${userContext}, ${context})}"></div>

<script>
  function changeVisibility(id) {
    const tr = document.getElementById(`team_${id}`);
    tr.style.opacity = document.getElementById(`highlighted_${id}`).checked ? '1.0' : '0.6';
  }

  function flipWithNext(id) {
    const currentRow = document.getElementById(`team_${id}`);
    const nextRow = currentRow.nextElementSibling;

    if (nextRow) {
      const temp = document.createElement('tr');
      currentRow.parentNode.insertBefore(temp, currentRow);
      nextRow.parentNode.insertBefore(currentRow, nextRow);
      temp.parentNode.insertBefore(nextRow, temp);
      temp.remove();

      const tempOrder = document.querySelector(`#${nextRow.id} input[type="number"]`).value;
      document.querySelector(`#${nextRow.id} input[type="number"]`).value = document.getElementById(`order_${id}`).value;
      document.getElementById(`order_${id}`).value = tempOrder;
    }
  }

  function flipWithPrevious(id) {
    const currentRow = document.getElementById(`team_${id}`);
    const previousRow = currentRow.previousElementSibling;

    if (previousRow && previousRow.id !== 'header') {
      const temp = document.createElement('tr');
      currentRow.parentNode.insertBefore(temp, currentRow);
      previousRow.parentNode.insertBefore(currentRow, previousRow);
      temp.parentNode.insertBefore(previousRow, temp);
      temp.remove();

      const tempOrder = document.querySelector(`#${previousRow.id} input[type="number"]`).value;
      document.querySelector(`#${previousRow.id} input[type="number"]`).value = document.getElementById(`order_${id}`).value;
      document.getElementById(`order_${id}`).value = tempOrder;
    }
  }

  function finalizeSeeds() {
    fetch("@{/admin/control/knockout-stage/finalize-seeds/}"+stage.id, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({})
    }).then(response => {
      if (response.ok) {
        window.location.href = "@{/admin/control/knockout-stage}";
      } else {
        alert('Failed to finalize seeds.');
      }
    });
  }
</script>
<div class="group">
  <div class="app">
    <div th:replace="~{layout4 :: menus(${userContext}, ${context})}"></div>

    <div class="content">
      <h1 class="narrow" th:text="|Szakasz seedjeinek szerkesztése|" th:if="${!entityMode && !readOnly}">View edit</h1>
      <h1 class="narrow" th:text="|Szakasz seedjeinek megtekintése|" th:if="${!entityMode && readOnly}">View view</h1>
      <h1 class="narrow" th:text="|Seed típus|" th:if="${entityMode}">View type</h1>

      <div class="card wide-false">
        <object th:remove="tag">
          <label class="card-label">Verseny</label>
          <p th:text="${tournamentTitle}" class="highlight"></p>
        </object>

        <object th:remove="tag">
          <label class="card-label">Szakasz</label>
          <p th:text="${stageLevel}" class="highlight"></p>
          <p th:text="${stageTitle}" class="highlight"></p>
        </object>
      </div>

      <div class="card">
        <form th:action="|@{/admin/control/knockout-stage}/${'seed/' + id}|"
              method="post">

          <div class="table-container menu-table">
            <table cellspacing="0">
              <tr id="header">
                <th>Csapat</th>
                <th th:if="${stageLevel>1}">Előző eredmény</th>
                <th></th>
                <th>Kiemelt csapat</th>
              </tr>
              <tr th:each="team,iter: ${teams}" th:id="|team_${iter.index}|" th:style="|opacity: ${team.highlighted ? 1.0 : 0.6}|">
                <td th:text="${team.teamName}">
                  csapatnév
                </td>
                <td th:if="${stageLevel>1}">todo</td>
                <td>
                  <input type="number" th:value="${iter.index}"
                         th:id="|order_${iter.index}|"
                         th:name="|order_${iter.index}|"
                         style="text-align: center; max-width: 60px"
                         class="hidden order-number"
                  />
                  <button type="button" class="btn btn-icon" th:data-id="${iter.index}" onclick="flipWithPrevious(this.getAttribute('data-id'))"><span class="material-symbols-outlined">arrow_drop_up</span></button>
                  <button type="button" class="btn btn-icon" th:data-id="${iter.index}" onclick="flipWithNext(this.getAttribute('data-id'))"><span class="material-symbols-outlined">arrow_drop_down</span></button>
                </td>
                <td>
                  <input type="hidden" th:name="|id_${iter.index}|" th:value="${team.teamId}">
                  <input type="hidden" th:name="|name_${iter.index}|" th:value="${team.teamName}">
                  <input type="hidden" th:name="|stageId_${iter.index}|" th:value="${team.stageId}">
                  <input type="hidden" th:name="|stats_${iter.index}|" th:value="${team.detailedStats}">
                  <label class="switch">
                    <input type="checkbox"
                           th:checked="${team.highlighted}"
                           th:id="|highlighted_${iter.index}|"
                           th:name="|highlighted_${iter.index}|"
                           th:data-id="${iter.index}"
                           onclick="changeVisibility(this.getAttribute('data-id'))"
                    />
                    <span class="slider"></span>
                  </label>
                </td>
              </tr>

            </table>
          </div>

          <div class="button-group">
            <object th:if="${not readOnly && not entityMode}" th:remove="tag">
              <button type="submit" class="btn btn-primary">
                <span class="material-symbols-outlined">save</span>
                <ins>MENTÉS</ins>
              </button>
              <button class="floating-save btn btn-primary"><span class="material-symbols-outlined">save</span></button>
            </object>
            <a href="#" class="btn btn-secondary" th:href="|@{/admin/control}/knockout-stage|">
              <span class="material-symbols-outlined">undo</span>
              <ins>VISSZA</ins>
            </a>
            <object th:if="${not readOnly && not entityMode}" th:remove="tag">
              <button type="button" class="btn btn-danger" onclick="finalizeSeeds()">
                <span class="material-symbols-outlined">check</span>
                <ins>SEEDEK VÉGLEGESÍTÉSE</ins>
              </button>
            </object>
          </div>

        </form>
      </div>
    </div>

  </div>
</div>


</body>
</html>
