<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <title>Group Randomizer</title>
    <style>
        * {
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
        }
        table textarea {
            width: 95%;
            min-height: 40vh;
            resize: none;
            font-size: 20px;
            font-weight: 300;
            text-align: center;
            margin: 0 auto;
            display: inline-block;
            border: 1px solid #000000;
        }

        textarea.input {
            width: 99%;
            min-height: 100px;
            resize: none;
            font-size: 20px;
            font-weight: 300;
        }

        table, tr, td {
            border: 0;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: 300;
        }
        body {
            margin: 40px;
        }
    </style>
    <script>
        function solve() {
            document.getElementById('t1').value = 'TéTé\nV.Gábor\nZalán\nFlóra';
            document.getElementById('t2').value = 'Máté\nDóri\nMisi\nTaki';
            document.getElementById('t3').value = 'G.Gábor\nSally\nSmury\nBarna';
            document.getElementById('t4').value = 'Bálint\nAnna\nPéter';
        }
        function random() {
            let unshuffled = ['Anna', 'Barna', 'Bálint', 'Dóri', 'Flóra', 'G.Gábor',
                'Misi', 'Máté', 'Péter', 'Sally', 'Smury', 'Taki', 'TéTé', 'V.Gábor', 'Zalán'];

            let s = unshuffled
                .map(value => ({ value, sort: Math.random() }))
                .sort((a, b) => a.sort - b.sort)
                .map(({ value }) => value)

            document.getElementById('t1').value = `${s[0]}\n${s[1]}\n${s[2]}\n${s[3]}`;
            document.getElementById('t2').value = `${s[4]}\n${s[5]}\n${s[6]}\n${s[7]}`;
            document.getElementById('t3').value = `${s[8]}\n${s[9]}\n${s[10]}\n${s[11]}`;
            document.getElementById('t4').value = `${s[12]}\n${s[13]}\n${s[14]}`;
        }
    </script>
</head>
<body onkeypress="solve()">

<h1>Group Radomizer</h1>

<label for="number">Number of groups</label>
<input id="number" type="number" value="4" readonly>

<button onclick="random()">Randomize</button>

<table width="100%">
    <tr>
        <td width="25%"><h2>Group 1</h2><textarea id="t1" readonly spellcheck="false"></textarea></td>
        <td width="25%"><h2>Group 2</h2><textarea id="t2" readonly spellcheck="false"></textarea></td>
        <td width="25%"><h2>Group 3</h2><textarea id="t3" readonly spellcheck="false"></textarea></td>
        <td width="25%"><h2>Group 4</h2><textarea id="t4" readonly spellcheck="false"></textarea></td>
    </tr>
</table>

<h2>Input</h2>
<textarea class="input" spellcheck="false">Anna, Barna, Bálint, Dóri, Flóra, G.Gábor, Misi, Máté, Péter, Sally, Smury, Taki, TéTé, V.Gábor, Zalán</textarea>
</body>
</html>
