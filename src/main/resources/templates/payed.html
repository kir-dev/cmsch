<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="hu">
<head th:replace="layout :: head">
</head>
<body>
<div class="content">
    <div class="split">
        <div th:replace="layout :: menu(${user})">
        </div>
        <div class="payload">
            <div class="page">
                <h2>Tranzakció zárása</h2>

                <form th:action="|@{/admin/control}/${view}/payed/${id}|" method="post">
                    <p class="highlight">
                        Biztosan szeretnéd fizetettre állítod a következő tételt: <b th:text="${item}">item</b>
                    </p>
                    <p>Onnantól a te felelősséged lesz elszámolni vele a gazdságisnak!</p>
<!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

                    <input type="submit" value="Fizetve"/>
                    <a href="#" class="btn btn-secondary" th:href="|@{/admin/control}/${view}|">Mégsem</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
