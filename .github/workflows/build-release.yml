name: Deploy new release

on:
  workflow_dispatch: # allow manually running this workflow
  push:
    tags:
    - v*

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Registry
        run: echo ${{ secrets.DOCKER_REGISTRY_PASSWORD }} | docker login -u ${{ secrets.DOCKER_REGISTRY_USERNAME }} --password-stdin ${{ secrets.DOCKER_REGISTRY_URL }}

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      - name: Build OCI Image
        uses: gradle/gradle-build-action@v2
        with:
          arguments: clean bootBuildImage --imageName=${{ secrets.DOCKER_REGISTRY_URL }}/cmsch:release
          build-root-directory: backend

      - name: Push OCI Image
        run: docker push ${{ secrets.DOCKER_REGISTRY_URL }}/cmsch:release

      - name: Logout from Docker Registry
        run: docker logout ${{ secrets.DOCKER_REGISTRY_URL }}

      # https://vercel.com/guides/can-you-deploy-based-on-tags-releases-on-vercel
      - run: npm install --global vercel@latest
      - run: VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_KOZELOK }} vercel --prod
      - run: VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_GOLYABAL }} vercel --prod
      - run: VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID_TANFOLYAM }} vercel --prod